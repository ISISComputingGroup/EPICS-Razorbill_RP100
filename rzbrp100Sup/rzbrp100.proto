Terminator = CR LF;
replytimeout = 1000;
extrainput   = Ignore;

getID {
    out "*IDN?";
    in "%s";
}

getCH1Voltage {
    out "SOUR1:VOLT:NOW?";
    in "%e";
}

getCH2Voltage {
    out "SOUR2:VOLT:NOW?";
    in "%e";
}

setCH1Voltage {
    out "SOUR1:VOLT\$1";

}

setCH2Voltage {
    out "SOUR2:VOLT\$1";

}
