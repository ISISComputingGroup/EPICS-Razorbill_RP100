OutTerminator = "\r\n";
InTerminator = "\r\n";
replytimeout = 1000;


getID {
    out "*IDN?";
    in "%39c";
    ExtraInput=Ignore;
}

getCH1Voltage {
    out "SOUR1:VOLT:NOW?";
    in "%f";
}

getCH2Voltage {
    out "SOUR2:VOLT:NOW?";
    in "%f";
}

setCH1Voltage {
    out "SOUR1:VOLT %f";
}

setCH2Voltage {
    out "SOUR2:VOLT %f";
}
